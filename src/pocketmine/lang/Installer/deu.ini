ip_confirm = Seien Sie gewarnt, dass wenn Sie keine Portfreigabe einrichten, die für Sie eventuell notwendig wäre, keine Spieler außerhalb ihres Netzwerkes den Server betreten können. [Drücken sie Enter]

you_have_finished = Sie haben den Einrichtungsassistenten erfolgreich abgeschloßen!
